# Environment Settings
gpu_id: 1

# Model Settings
n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.2
hidden_act: gelu
layer_norm_eps: 1.e-12
initializer_range: 0.02
loss_type: CE

similarity_type: dot
cl_lambda: 0.1
aug_type1: crop
aug_type2: null
tau: 1  # infonce
eta: 0.2  # crop
gamma: 0.3  # mask
beta: 0.2  # reorder

# Data settings
MAX_ITEM_LIST_LENGTH: 20

# Training Settings
train_batch_size: 256
neg_sampling: null