# Environment Settings
gpu_id: 3

# Model Settings
n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.2
attn_dropout_prob: 0.2
hidden_act: gelu
layer_norm_eps: 1.e-12
initializer_range: 0.02
loss_type: CE
ussl_weight: 0.1

# Data settings
MAX_ITEM_LIST_LENGTH: 20

# Training Settings
train_batch_size: 512
neg_sampling: null