# Environment Settings
gpu_id: 1

# Model Settings
n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.2
attn_dropout_prob: 0.2
hidden_act: gelu
layer_norm_eps: 1.e-12
initializer_range: 0.02
loss_type: CE  # ['CE', 'BPR']

similarity_type: dot
cl_loss_type: infonce  # ['dcl', 'infonce']
cl_lambda: 0.1
aug_type1: random  # ['random', 'crop', 'mask', 'reorder']
aug_type2: null
tau: 1  # softmax
aug_tau: 0.5  # aug softmax
# gamma: 0.5   # mask

# Data settings
MAX_ITEM_LIST_LENGTH: 20

# Training Settings
train_batch_size: 256
neg_sampling: null