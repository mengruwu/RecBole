# Wandb Settings
wandb_entity: raywu
wandb_project: recbole_loo

# Environment Settings
seed: 1234
show_progress: False

# Data settings
load_col:
  inter: [user_id, item_id, rating, timestamp]
user_inter_num_interval: '[5,inf)'
item_inter_num_interval: '[5,inf)'

# Training Settings
epochs: 9999

# Evaluation Settings
eval_args:
  order: TO
  split: 
    LS: valid_and_test
  mode: full
metrics: [Recall, Precision, NDCG, MAP]
topk: [1, 5, 10, 20, 100]
valid_metric: Recall@20
eval_batch_size: 2048